<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стиль та розмір шрифту</title>
    <style>
        .large {
            font-size: 24px;
            font-family: Arial, sans-serif;
        }
        .medium {
            font-size: 18px;
            font-family: Verdana, sans-serif;
        }
        .small {
            font-size: 12px;
            font-family: Courier, sans-serif;
        }
    </style>
</head>
<body>
    <p class="large">Це параграф з великим шрифтом.</p>
    <p class="medium">Це параграф з середнім шрифтом.</p>
    <p class="small">Це параграф з малим шрифтом.</p>
</body>
</html>
