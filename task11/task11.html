<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Псевдокласи та псевдоелементи</title>
    <style>
        /* Стилі для абзацу */
        p::first-letter { /* Псевдоелемент для першої літери кожного абзацу */
        font-size: 120%; /* Збільшуємо розмір шрифту першої літери */
        color: red; /* Змінюємо колір першої літери на червоний */
        }
        p::before { /* Псевдоелемент, який додає контент перед кожним абзацом */
            content: "Вступ: "; /* Додаємо текст перед кожним абзацом */
            font-weight: bold; /* Робимо цей текст жирним */
        }
        p:hover { /* Псевдоклас, який застосовує стилі до абзацу при наведенні */
            background-color: yellow; /* Змінюємо фон абзацу на жовтий при наведенні */
        }

        /* Стилі для блоку div */
        div {
            max-width: 90%; /* Обмежуємо максимальну ширину блоку div */
            margin: auto; /* Центруємо блок div */
            transition: transform 0.3s; /* Додаємо плавність анімації */
        }
        div:hover { /* Псевдоклас, який застосовує стилі до блоку div при наведенні */
            transform: scale(1.1); /* Збільшуємо розмір блоку div при наведенні */
        }
        div::after { /* Псевдоелемент, який додає контент після кожного блоку div */
            content: " (наведіть на мене)"; /* Додаємо текст після кожного блоку div */
            font-style: italic; /* Робимо цей текст курсивом */
            color: grey; /* Змінюємо колір цього тексту на сірий */
        }
    </style>
</head>
<body>
    <p>Це абзац тексту. Коли ви наведете на нього курсор, він змінить колір на жовтий.</p>
    <div>Це блок div. Коли ви наведете на нього курсор, він немного увеличится в размере.</div>
</body>
</html>
